version: '3.8'

services:
  backend:
    build: ./backend
    container_name: gameoflife-backend
    ports:
      - "${BACKEND_PORT}:8000"
    volumes:
      - ./backend:/app
      - ${DATA_VOLUME}:/app/data
    environment:
      - SQLITE_URL=${SQLITE_URL}
    command: sh -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000 --workers 1"

  frontend:
    build: ./frontend
    container_name: gameoflife-frontend
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - backend

volumes:
  game_data:
