<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" fill="#000000"/>
  <g stroke="#00FFFF" stroke-width="1.5" fill="none">
    <!-- Outer frame -->
    <rect x="4" y="4" width="24" height="24"/>
    <!-- Inner grid pattern -->
    <line x1="16" y1="4" x2="16" y2="28"/>
    <line x1="4" y1="16" x2="28" y2="16"/>
    <!-- Corner accents -->
    <line x1="4" y1="4" x2="8" y2="4"/>
    <line x1="4" y1="4" x2="4" y2="8"/>
    <line x1="28" y1="4" x2="24" y2="4"/>
    <line x1="28" y1="4" x2="28" y2="8"/>
    <line x1="4" y1="28" x2="8" y2="28"/>
    <line x1="4" y1="28" x2="4" y2="24"/>
    <line x1="28" y1="28" x2="24" y2="28"/>
    <line x1="28" y1="28" x2="28" y2="24"/>
  </g>
  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="#00FFFF"/>
</svg>
